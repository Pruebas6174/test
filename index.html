<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de la imagen grande -->
        <div class="image-display">
            <h1 class="title">KANDYE</h1>
            <img id="large-image" src="" alt="Selecciona una imagen" />
            <div id="text-info">
                <p id="purchase-date">Día de la compra:</p>
                <p id="discount-date">Descuento válido hasta:</p>
                <p id="text-info">Cliente:______________________________________</p>
                <p id="text-info">C.C:______________________________________</p>
            </div>
            
        </div>

        <!-- Sección del catálogo -->
        <div class="catalog">
            <h2 class="catalog-title">Seleccione el descuento</h2>
            <div class="catalog-grid">
                <div class="catalog-item"><img src="image/image1.jpg" alt="Producto 1"></div>
                <div class="catalog-item"><img src="image/image2.jpg" alt="Producto 2"></div>
                <div class="catalog-item"><img src="image/image3.jpg" alt="Producto 3"></div>
                <div class="catalog-item"><img src="image/image4.jpg" alt="Producto 4"></div>
                <div class="catalog-item"><img src="image/image5.jpg" alt="Producto 5"></div>
            </div>
            <button id="print-button">Imprimir Detalles</button>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
